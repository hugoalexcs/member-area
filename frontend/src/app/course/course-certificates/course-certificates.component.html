<div class="container">
  <h2>Certificates</h2>
  <div class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let certificate of certificates">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ certificate.name }}</h5>
          <p class="card-text">{{ certificate.description }}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">{{ certificate.date }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
