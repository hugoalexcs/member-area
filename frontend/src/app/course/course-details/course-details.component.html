<div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <img [src]="course.image" class="img-fluid rounded mb-3">
      </div>
      <div class="col-md-6">
        <h1 class="mb-4">{{ course.title }}</h1>
        <h5 class="mb-4">{{ course.description }}</h5>
        <p class="mb-4"><strong>Categorias:</strong> {{ course.categories }}</p>
        <p class="mb-4"><strong>Instrutor:</strong> {{ course.instructor }}</p>
        <p class="mb-4"><strong>Pre√ßo:</strong> R$ {{ course.price }}</p>
        <button class="btn btn-primary" (click)="buyCourse()">Comprar</button>
      </div>
    </div>
  </div>
